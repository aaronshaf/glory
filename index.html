<html>
  <head>
    <title>Glory</title>
  </head>
  <style>
  body {
    margin: 0;
    background-color: #FFFFFF;
  }
  @keyframes zoomOut {
    0% {
      transform: scale(40);
    }
    100% {
      transform: scale(1);
    }
  }
  .container {
    display: flex;
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    background-image: url(https://www.spacetelescope.org/static/archives/images/large/opo1103c.jpg);
    background-position: 52.5% 30%;
    background-repeat: no-repeat;
    animation-name: zoomOut;
    animation-iteration-count: 1;
    animation-duration: 40s;
    animation-timing-function: ease;
  }
  </style>
  <body>
    <div class="container">
      <div style="margin: auto; width: 0.5px; height: 0.5px;background-color: red;"></div>
    </div>
  </body>
</html>
